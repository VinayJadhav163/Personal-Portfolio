<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Under Development</title>

    <style>
        /* Styles for the overall page body */
        body {
            font-family: Arial, sans-serif; /* Sets a clean, sans-serif font for readability */
            display: flex; /* Uses Flexbox to easily center content on the page */
            justify-content: center; /* Horizontally centers the content (the .container) */
            align-items: center; /* Vertically centers the content (the .container) */
            min-height: 100vh; /* Ensures the body takes up at least the full height of the viewport */
            margin: 0; /* Removes default browser margin around the body */
            background-color: #f4f4f4; /* Sets a light gray background color for the page */
            color: #333; /* Sets a dark gray color for general text */
            text-align: center; /* Centers all inline content (like text) within the body */
        }

        /* Styles for the main content container box */
        .container {
            background-color: #fff; /* Sets a white background for the content box */
            padding: 40px; /* Adds space inside the box, around its content */
            border-radius: 8px; /* Rounds the corners of the box slightly */
            box-shadow: 0 4px 8px rgba(47, 96, 246, 0.1); /* Adds a subtle shadow for a lifted effect */
            max-width: 600px; /* Sets a maximum width to prevent the box from becoming too wide on large screens */
            width: 90%; /* Allows the box to shrink on smaller screens, taking up 90% of the viewport width */
        }

        /* Styles for the main heading (H1) */
        h1 {
            color: #007bff; /* Sets the heading color to a vibrant blue */
            margin-bottom: 20px; /* Adds space below the heading */
        }

        /* Styles for paragraphs (P) */
        p {
            font-size: 1.1em; /* Makes the paragraph text slightly larger than default */
            line-height: 1.6; /* Increases line spacing for better readability */
            margin-bottom: 30px; /* Adds space below each paragraph */
        }

        /* Styles for the "Go Back to Portfolio" button/link */
        .home-button {
            display: inline-block; /* Allows setting specific padding and dimensions, and keeps it on one line */
            padding: 10px 20px; /* Adds padding inside the button for a comfortable click area */
            background-color: #007bff; /* Sets the button background to the same vibrant blue */
            color: white; /* Sets the button text color to white */
            text-decoration: none; /* Removes the default underline from the link */
            border-radius: 5px; /* Rounds the corners of the button */
            transition: background-color 0.3s ease; /* Smoothly animates the background color change on hover */
        }

        /* Hover effect for the button */
        .home-button:hover {
            background-color: #0056b3;
            transform: scale(1.1) ; /* Darkens the button background when the mouse hovers over it */
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Main content container -->
        <h1>Project Under Development</h1> <!-- Main heading -->
        <p>
            Thanks for your interest in this project! It's currently under active development and not yet deployed.
            I'm working hard to bring it to life and will make it available as soon as it's ready.
        </p>
        <p>
            Please check back soon!
        </p>
        <a href="/" class="home-button">Go Back to Portfolio</a> <!-- Link to go back to the portfolio -->
    </div> <!-- End of main content container --> 
</body> 
</html>
